
<html>
 <head>  
        <meta charset="utf-8">  
        <title>t1_地图旋转</title>  
  </head> 
<style>

.map_path {
	stroke: black;
	stroke-width: 1;
}

.grid_path{
	stroke: gray;
	stroke-width: 1;
	fill:none;
	opacity: 1;
}

</style>
<body>
    <script src="d3.js"></script>
<script>
	var width  = 500;
	var height = 440;
	var speed = 0.02;
	var startTime = Date.now();
	var currentTime = Date.now();

	
	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height);
	
	var projection = d3.geo.orthographic()
						.scale(200);
						
	var graticule = d3.geo.graticule();
	
	var path = d3.geo.path()
					.projection(projection);
	
	var color = d3.scale.category20();
	
	svg.append("text")
		.attr("id","loading")
		.attr("x",width/2)
		.attr("y",height/2)
		.text("Now Loading...");
	
	d3.json("world.json", function(error, root) {
		if (error) 
			return console.error(error);
		console.log(root);
		
		var grid = graticule();
		
		console.log(grid);
		
		var map = svg.append("g")
					 .attr("transform", "translate(" +  -230 + "," + -20 + ")");
		
		map.append("path")
			.datum( grid )
			.attr("id","grid_id")
			.attr("class","grid_path")
			.attr("d",path);
		
		map.selectAll(".map_path")
				.data( root.features )
				.enter()
				.append("path")
				.attr("class","map_path")
				.attr("fill",function(d,i){
					return color(i);
				})
				.attr("d", path )
				.on("mouseover",function(d,i){
					d3.select(this)
						.attr("fill","yellow");
				})
				.on("mouseout",function(d,i){
					d3.select(this)
						.attr("fill",color(i));
				});;

		svg.select("#loading")
			.attr("opacity",0);
		
		d3.timer(function() {
			
			currentTime = Date.now();
			
			projection.rotate([speed * (currentTime - startTime), -15]).clipAngle(90);
			
			map.select("#grid_id")
				.attr("d",path);
			
			map.selectAll(".map_path")
				.attr("d",path);

			
		});
		
	});
	

</script>
	
</body>  
</html>
